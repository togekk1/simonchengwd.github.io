<html>
  <body>
    <picture>
      <source
        id="avif"
        srcset="https://togekk1.github.io/avif-test/A001_11191644_S115.avif"
      />
      <img
        style="width: 100%"
        src="https://cdn.lbryplayer.xyz/api/v4/streams/free/wutai-3/103ba61d9ba7bdefea1a812bd2c68de25d3e50a6/4f12bc"
      />
    </picture>
    <script>
      console.log(navigator.userAgentData?.mobile);
      navigator.userAgent.includes('Android') &&
        [...document.getElementsByTagName("picture")].forEach((picture) => {
          picture.removeChild(document.getElementById("avif"));
          picture.getElementsByTagName("img")[0].style.display = "block !important";
        });
    </script>
  </body>
</html>
